<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    var age = prompt("输入您的年龄")
    if(isNaN(age)){
        alert("请输入数字")
    }
    else{
        if(age>=18){
            if (age>100){
                alert("成精了")
            }
      else{
          alert("成年了")
      }
        }
        else {
            alert("未成人");
        }
    }
  </script>
</head>

</html>
