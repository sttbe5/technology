<script>
    function getanswer(){
            var random=Math.floor(Math.random()*6+1);
            var str = String.fromCharCode(random+64);
            document.write(str);
    }
    function wuge(){
        getanswer()
        getanswer()
        getanswer()
        getanswer()
        getanswer()
        document.write("<br/>");
    }
    wuge()
    wuge()
    wuge()
    wuge()
    wuge()
    wuge()
</script>
